# Nginx Reverse Proxy Configuration
# This file goes in hyper-liquid-airline/FRONTEND/ to add FWB domain support

# Upstream for FlatWithoutBrokerage
upstream fwb_frontend {
    server fwb-frontend:80;
}

upstream fwb_backend {
    server fwb-backend:5000;
}

# FlatWithoutBrokerage.com - HTTP (redirect to HTTPS when SSL ready)
server {
    listen 80;
    server_name flatwithoutbrokerage.com www.flatwithoutbrokerage.com;

    location / {
        proxy_pass http://fwb_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/ {
        proxy_pass http://fwb_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

